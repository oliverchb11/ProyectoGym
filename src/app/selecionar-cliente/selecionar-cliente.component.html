<div class="cliente">
  <div class="form-group" *ngIf="!nombre">
    <label for="">Clientes:</label>
    <input
      type="text"
      class="form-control"
      (input)="buscarCliente($event.target.value)"
      placeholder="Busque cliente..."
    />
  </div>
  <div class="form-group" *ngIf="nombre">
    <label for="">Clientes</label>
    <div class="row">
      <div class="col sm-10">
        <input
          disabled
          [(ngModel)]="nombre + ' ' + apellido"
          type="text"
          class="form-control"
        />
      </div>
      <div class="col-sm-3">
        <button (click)="cancelarCliente()" class="btn btn-danger">
          Cancelar
        </button>
      </div>
    </div>
  </div>
  <div class="list-group">
    <div *ngFor="let cliente of clientes">
      <a
        *ngIf="cliente.visible"
        (click)="seleccionarCliente(cliente)"
        class="list-group-item list-group-item-action"
      >
        {{ cliente.nombre }} {{ cliente.apellido }}
      </a>
    </div>
  </div>
</div>
