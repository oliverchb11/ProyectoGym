<div class="container mt-5">
  <h4 class="text-center">Agregar Clientes</h4>
  <form action="" class="mt-3" [formGroup]="formularioCliente">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="">Nombre:</label>
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Agrege Nombre.."
          />
          <div
            *ngIf="
              formularioCliente.controls['nombre'].invalid &&
              formularioCliente.controls['nombre'].dirty
            "
            class="alert alert-danger"
          >
            <span *ngIf="formularioCliente.controls['nombre'].errors.required">
              Nombre es requerido</span
            >
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="">Apellido:</label>
          <input
            type="text"
            formControlName="apellido"
            class="form-control"
            placeholder="Agrege Apelldio.."
          />
          <div
            *ngIf="
              formularioCliente.controls['apellido'].invalid &&
              formularioCliente.controls['apellido'].dirty
            "
            class="alert alert-danger"
          >
            <span *ngIf="formularioCliente.controls['apellido'].errors.required"
              >Apellido es requerido</span
            >
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="">Cedula:</label>
          <input
            type="number"
            formControlName="cedula"
            class="form-control"
            placeholder="Agrege Cedula.."
          />
          <div
            *ngIf="
              formularioCliente.controls['cedula'].invalid &&
              formularioCliente.controls['cedula'].dirty
            "
            class="alert alert-danger"
          >
            <span *ngIf="formularioCliente.controls['cedula'].errors.required"
              >La cedula es requerida</span
            >
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="">Email:</label>
          <input
            type="email"
            formControlName="correo"
            class="form-control"
            placeholder="Agrege Correo.."
          />
          <div
            *ngIf="
              formularioCliente.controls['correo'].invalid &&
              formularioCliente.controls['correo'].dirty
            "
            class="alert alert-danger"
            role="alert"
          >
            <span *ngIf="formularioCliente.controls['correo'].errors.required"
              >El correo es requerido</span
            >
            <span *ngIf="formularioCliente.controls['correo'].errors.email"
              >El correo no es valido</span
            >
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="">Celular:</label>
          <input
            type="tel"
            formControlName="telefono"
            class="form-control"
            placeholder="Agrege Celular.."
          />
          <div
            *ngIf="
              formularioCliente.controls['telefono'].invalid &&
              formularioCliente.controls['telefono'].dirty
            "
            class="alert alert-danger"
          >
            <span *ngIf="formularioCliente.controls['telefono'].errors.required"
              >El celular es requerido</span
            >
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="">Fecha Nacimiento:</label>
          <input
            type="date"
            class="form-control"
            formControlName="fechaNacimiento"
          />
          <div
            *ngIf="
              formularioCliente.controls['fechaNacimiento'].invalid &&
              formularioCliente.controls['fechaNacimiento'].dirty
            "
            class="alert alert-danger"
          >
            <span
              *ngIf="
                formularioCliente.controls['fechaNacimiento'].errors.required
              "
              >La fecha de nacimiento es requerida</span
            >
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <label for="">Agrega Foto:</label>
          <input
            type="file"
            (change)="subirImagen($event)"
            class="form-control-file"
            formControlName="ImgUrl"
          />
          <div
            *ngIf="
              formularioCliente.controls['ImgUrl'].invalid &&
              formularioCliente.controls['ImgUrl'].dirty
            "
            class="alert alert-danger"
          >
            <span *ngIf="formularioCliente.controls['ImgUrl'].errors.required"
              >La foto es requerida</span
            >
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <progressbar [value]="porcentajeCarga" type="primary" [striped]="true"
          >{{ porcentajeCarga }}%</progressbar
        >
      </div>
      <div class="container mt-3">
        <button
          [disabled]="formularioCliente.invalid"
          *ngIf="!editar"
          class="btn btn-primary"
          (click)="agregar()"
        >
          Aregar
        </button>
        <button
          *ngIf="editar"
          class="btn btn-warning"
          (click)="editarCliente()"
        >
          Editar
        </button>
      </div>
    </div>
  </form>
</div>
