<div class="container">
  <div class="text-center">
    <img src="assets/gym.jpg" alt="" height=" 200" width="200" />
    <h3>Bienvendio, Porfavor ingresa los datos</h3>
  </div>
  <form [formGroup]="formulario">
    <div class="form-group">
      <label for="email">Correo Electronico</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        placeholder="Ingrese correo"
        formControlName="email"
      />
      <div
        *ngIf="
          formulario.controls['email'].invalid &&
          formulario.controls['email'].dirty
        "
        class="alert alert-warning"
        role="alert"
      >
        <span *ngIf="formulario.controls['email'].errors.required"
          >El correo es requerido</span
        >
        <span *ngIf="formulario.controls['email'].errors.email"
          >El correo no es valido</span
        >
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Ingrese contraseña"
        formControlName="password"
        (keyUp.enter)="ingresar()"
      />
    </div>
    <div
      *ngIf="
        formulario.controls['password'].invalid &&
        formulario.controls['password'].dirty
      "
      class="alert alert-warning"
      role="alert"
    >
      <span *ngIf="formulario.controls['password'].errors.required"
        >La contraseña es requerida</span
      >
    </div>
    <button
      type="submit"
      [disabled]="!formulario.valid"
      class="btn btn-primary"
      (click)="ingresar()"
    >
      Ingresar
    </button>
  </form>
  <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
    {{ textoError }}
  </div>
  <ngx-spinner
    id="spinner"
    size="medium"
    color="#fff"
    type="ball-spin-fade"
    [fullScreen]="true"
    ><p style="color: white;">Ingresando...</p></ngx-spinner
  >
</div>
